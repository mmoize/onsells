<ion-content style="margin-top: 20px;" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size ="12" size-sm="4" offset-sm ="4">
        <ion-list  no-padding>

          <ion-card  id="recentCard" *ngFor="let user of imgString"  (click)="openChatDetail(user)" routerDirection="forward" >
            <ion-item-sliding id="item100">
              <ion-item >
                <ion-avatar class="chatImage" slot="start">
                  <ion-img [src]="user.userdp"></ion-img>
                </ion-avatar>
                <ion-label>
                  <h3 style="font-weight: bold;">{{ user.username }}</h3>
                  <ion-item lines="none">
                    <ion-note *ngIf="!user.inbox" slot="start" >
                      you
                    </ion-note>
                     <p  style="background: rgba(51, 138, 196, 0.1);margin-left: 20px" *ngIf="!user.inbox" >{{ user.content }}</p>
                    <!-- <h6>{{user.timestamp }}</h6> -->
                    <ion-note slot="end">
                      {{ user?.timestamp | date }}
                    </ion-note>
                  </ion-item>
                </ion-label>
                <ion-note slot="end">
                  <ion-item lines="none">
                    <p style="background: rgba(255, 11, 133, 0.1);" *ngIf="user.inbox"  slot="start">{{ user.content }}</p>
                    <!-- {{ data[0].created_at |  date:'shortTime' }} 
                    {{user.timestamp }}-->
                    <ion-icon slot="end" class="msgIcon" *ngIf="user.inbox && !user.viewed" color="primary" name="ellipse"></ion-icon>
                  </ion-item>

                </ion-note>
            </ion-item> 
            <!-- <ion-item-options side="start">
              <ion-item-option>
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
        
            <ion-item-options side="end">
              <ion-item-option  color="danger">
                <h4 style="font-weight: bolder;">Remove</h4>
                <!-- <ion-icon slot="icon-only" name="trash"></ion-icon> -->
              </ion-item-option>
              <!-- <ion-item-option>
                <ion-icon slot="icon-only" name="star"></ion-icon>
              </ion-item-option> -->
            </ion-item-options>
            </ion-item-sliding>
          </ion-card>

        </ion-list> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
