<ion-header>
  <ion-toolbar *ngIf="dontsearch"  color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()" placeholder="Search for a place"  (ionClear)="ClearAutocomplete()"></ion-searchbar>
  </ion-toolbar>
  <ion-list *ngIf="dontsearch" [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>    
    <ion-col size="6">
      <ion-text>Google & Ionic Map</ion-text>
    </ion-col>
    <ion-col  size="6">
      <ion-button (click)="onclick()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
    </ion-col>
  </ion-row>  
</ion-header>

<ion-content>
  <div class="map" #map>
    
  </div>
</ion-content>
