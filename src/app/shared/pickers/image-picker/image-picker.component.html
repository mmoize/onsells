<div class="picker">
  <ion-img 
  role="button"
  class="image" 
  (click)="onPickImage()"
  [src]="selectedImage" 
  *ngIf="selectedImage && showPreview" >
   </ion-img>
  <ion-button color="primary" *ngIf="!selectedImage || !showPreview" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
     <ion-label>
       Take picture
     </ion-label>
    </ion-button>
</div>
<input type="file" *ngIf="usePicker"  #filePicker accept="image/jpeg" (change)="onFileChosen($event)"/>
