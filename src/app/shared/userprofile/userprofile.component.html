<ion-row>
  <ion-col>
    <ion-item  lines="none">
      <ion-label  (click)="onReturnToProfile()" >
        <ion-icon color="primary" name="arrow-back" ></ion-icon>
      </ion-label>
    </ion-item>
  </ion-col>
</ion-row>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"> 
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm= "2"  >
        <ion-card  id="mianCard">
          <div  class="contact-card">
            <ion-card-header color="transparent" class="contact-card__header-image"> 
              <div class="contact-card__avatar" style="background: transparent;">
                  <img   style='height: 100%; width: 100%; border-radius: 100%; object-fit: cover'  [src]="imagestring"/>
                  <ion-img *ngIf="!imageString" style='height: 100%; width: 100%; border-radius: 100%; object-fit: cover'  src='assets/profile-avatar.png' ></ion-img>
              </div>
            </ion-card-header>
            <p class="contact-card__name">{{ userProfile?.username }}</p>
            <div class="contact-card__footer">
              <div class="contact-card__footer__core">
              
                <ion-card color="transparent"  class="contact-card__footer__core__email">
                  <ion-card-header>
                    <ion-card-title>Bio</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                    
                    {{ selectedPost?.owner.bio }}
                  </ion-card-content>
                </ion-card>
    
                <ion-card color="transparent" class="contact-card__footer__core__email">
                  <ion-card-header>
                    <ion-card-title>City</ion-card-title>
                  </ion-card-header>
    
                  <ion-card-content >
                    {{ selectedPost?.owner.city }}
                  </ion-card-content>
                </ion-card>
    
                <ion-card color="transparent" class="contact-card__footer__core__email">
                  <ion-card-header>
                    <ion-card-title> Country</ion-card-title>
                  </ion-card-header>
                  
                   <ion-card-content>
                    {{selectedPost?.owner.country }}
                   </ion-card-content>
                </ion-card>
              </div>
            </div>
           </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
