    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm ="2">
        <ion-label>
          <h2 *ngIf="selectedCategory"  style="font-weight: bolder; font-size:xx-large "> {{ selectedCategory.name}}</h2>
        </ion-label>
      </ion-col>
    </ion-row>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-list>
          <ion-list-header>
            <ion-label>Price Range</ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-item lines="none">
              <ion-label slot='start'>Minimum</ion-label>
              <ion-input [(ngModel)]="selectedMinPrice" (ngModelChange)="onInputMinChange($event)" ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label  slot='start'>Maximum</ion-label>
               <ion-input [(ngModel)]="selectedMaxPrice" (ngModelChange)="onInputMaxChange($event)" ></ion-input>
            </ion-item>
          </ion-item>
          <ion-item>
            <ion-label [(ngModel)]="minimumPrice" > {{minimumPrice | currency}}  </ion-label>
            <ion-range color="primary" max="1000" [(ngModel)]="selectedPrice" (ngModelChange)="onChange($event)"  dual-knobs pin="true |currency" color="dark">
            </ion-range>
            <ion-label [(ngModel)]="maximumPrice">{{maximumPrice | currency}} </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm ="2" text-center>
        <ion-button (click)="onExit()">
          see listings
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
