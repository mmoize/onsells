<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>  
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="isLoading">
    <ion-row > 
      <ion-col size ="12" size-sm="8" offset-sm ="2" text-center>
          <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && (!relevantPlaces  || relevantPlaces.length <=0) ">
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm ="2" text-center>
         <h3>There are no bookable places right now, please come back later</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading &&  relevantPlaces.length > 0">
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm ="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p> <ion-label color="danger"> {{ relevantPlaces[0].description }} </ion-label></p>
            
            <div>
              <ion-button fill="clear" color="primary"
               routerDirection="forward"
               [routerLink]="['/','places','discover',relevantPlaces[0].id]">
                More
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size ="12" size-sm="8" offset-sm ="2" text-center>
       <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
        <ion-item
        *virtualItem="let place"
         detail
         [routerLink]="['/','places','discover', place.id]">
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>
       </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
