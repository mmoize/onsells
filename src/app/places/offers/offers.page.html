<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>offers</ion-title>
    <ion-button slot="primary">
      <ion-button [routerLink]="['/', 'places', 'offers', 'new']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-button>
  </ion-toolbar>
</ion-header> 

<ion-content padding> 
 <ion-grid>
   <ion-row >
     <ion-col size="12" size-sm="8" offset-sm= "2">
       <div *ngIf="isLoading" text-center>
        <ion-spinner color="primary" ></ion-spinner>
        <p text-center *ngIf="!isLoading && loadedOffers.length <=0">
          No offers found! Please create one first</p>
          <ion-button routerLink="/places/offers/new">Offer New Place</ion-button>
       </div >
       <ion-list *ngIf="!isLoading && loadedOffers.length > 0"> 
         <ion-item-sliding *ngFor="let offers of loadedOffers" #slidingitem> 
         <app-offer-item [offers]="offers"></app-offer-item>
         <ion-item-options>
           <ion-item-option color="secondary" (click)="onEdit(offers.id, slidingitem )" [routerLink]="['/','places','offers','edit', offers.id]">
             <ion-icon name="create" slot="top"></ion-icon>
              Edit
           </ion-item-option>
         </ion-item-options>
         </ion-item-sliding>
       </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
