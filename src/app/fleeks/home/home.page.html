        <ion-content [scrollEvents]="true">
          <ion-slides (ionSlideDidChange)="SlideDidChange()" (ionScroll)="didScrolls()"  (ionScroll)="didScroll()" [options]="slideOptions">
        
            <ion-slide (click)="SlideDidChange()"   style="background: black;" *ngFor="let item of videos"  (ionSlideDidChange)="SlideDidChange()">
              <div class="ion-padding">
                <ion-card style="background: rgba(0, 0, 0, 0.603);" >
                 <!-- <ion-card-header>
                   <ion-card-title>{{ item.title }}</ion-card-title>
                 </ion-card-header> -->
            
                 <ion-card-content>
                   {{ item.text }}
                   <div >
                     <video loop="loop" #player playsinline preload="auto">
                       <source [src]="item.url" type="video/mp4"/>
                     </video>
                     <div class="bar">
                        <!-- <ion-button (click)="openFullScreen(player)" color="primary" fill="clear">
                          <ion-icon slot="icon-only" name="easel"></ion-icon>
                        </ion-button> -->
                        <ion-button (click)="openMarketplace(player)" color="primary" fill="clear">
                          <ion-icon color="primary" slot="icon-only" src="assets/icons/marketplace.svg"></ion-icon>
                        </ion-button>
                        <!-- <ion-button (click)="playOnSide(player)" color="primary" fill="clear">
                          <ion-icon slot="icon-only" name="open"></ion-icon>
                        </ion-button> -->
                        <ion-button ion-button (click)="playOnSide(player)" color="primary" fill="clear">
                          <ion-icon color="primary" slot="icon-only" name="person-circle-outline"></ion-icon>
                        </ion-button>
                     </div>
                   </div>
                 </ion-card-content>
                </ion-card>
              </div>
              <div class="sticky-video" #stickyplayer [hidden]="!stickyVideo">
               <div class="sticky-controls" *ngIf="stickyVideo" >
                 <ion-row class="ion-no-padding" >
                   <ion-col size="4">
                     <ion-button size="small" (click)="closeSticky()" color="primary" fill="clear">
                       <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                     </ion-button>
                   </ion-col>
                   <ion-col size="4">
                    <ion-button size="small" (click)="playOrPauseSticky()" color="primary" fill="clear">
                      <ion-icon slot="icon-only" [name]="stickyPlaying ? 'pause' : 'play'"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col size="4">
                    <ion-button size="small" (click)="openFullScreen(stickyVideo)" color="primary" fill="clear">
                      <ion-icon slot="icon-only" name="easel"></ion-icon>
                    </ion-button>
                  </ion-col>
                 </ion-row>
               </div>
              </div>
            </ion-slide>
        
          </ion-slides>
        </ion-content>
