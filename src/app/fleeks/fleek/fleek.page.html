

<ion-row>
  <ion-col size ="12" size-sm="4" offset-sm ="4">

      <ion-item lines="none">
        <ion-icon slot="start" (click)="openMarketplace()" style="margin: 4px;" size="large" color="primary" src="assets/icons/marketplace.svg"></ion-icon>
       <!-- <ion-icon slot="start" (click)="addFile()" style="margin: 4px;" size="large" color="primary" name="add-circle"></ion-icon> -->
       <ion-buttons  slot="end" *ngIf="userdp"   color="success">
        <ion-img [src]="userdp" class="img-head"></ion-img>
      </ion-buttons>
      </ion-item>

  </ion-col>
</ion-row>




<ion-content>  
  <ion-grid>
    <ion-row style="margin-top: 20px;">
      <ion-col  size ="12" size-sm="4" offset-sm ="4">
       <ion-card style="margin-bottom: 15px;" *ngFor="let item of fleeks" >
         <ion-img [src]="item.userImgUrl"></ion-img>
         <ion-card-content>
           <ion-item lines="none">
             <ion-avatar slot="start">
               <ion-img [src]="item.userImgUrl"></ion-img>
             </ion-avatar>
             <ion-label>{{item.userName}}</ion-label>
             <ion-label>
               <ion-note>
                 5 hours ago
               </ion-note>
             </ion-label>
           </ion-item>
         </ion-card-content>
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
