<ion-header>
  <ion-toolbar color="primary">
  <ion-item text-center color="transparent">
    <ion-buttons slot='start'>
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>  
    <ion-buttons slot="end" >
      <ion-button (click)="onNewProduct()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
 <ion-grid>

   <ion-row >
     <ion-col size="12" size-sm="6" offset-sm ="3">
       <div *ngIf="isLoading">
          
          <ion-spinner color="primary" ></ion-spinner>
          <p text-center *ngIf="!isLoading && loadedOffers.length <=0">
            No Product offers found! Please create one first</p>
          <ion-button routerLink="/board/offers/new-product">Offer New Product</ion-button>
       </div >
     </ion-col>
   </ion-row>

   
   <ion-row>
     <ion-col size="12" size-sm="6" offset-sm ="3">
       <ion-item lines="none">
        <ion-label slot="start">
          <ion-header id="productheader">My Items</ion-header>
        </ion-label>
       </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
      <ion-col style="height: 35vh;" size="12" size-sm="6" offset-sm ="3">
        <app-items></app-items>
      </ion-col>
   </ion-row>


   <ion-row>
    <ion-col size="12" size-sm="6" offset-sm ="3">
      <ion-item lines="none">
       <ion-label slot="start">
         <ion-header id="productheader">Current listings</ion-header>
       </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <app-current-listings ></app-current-listings>
    </ion-col>
  </ion-row>
   
 </ion-grid>
</ion-content>
